<body class="auth-page">
    <div class="form-container">
        <a href="index.html" class="flex items-center justify-center space-x-2 mb-8">
            <svg width="40" height="40" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 2C6.48 2 2 6.48 2 12C2 17.52 6.48 22 12 22C17.52 22 22 17.52 22 12C22 6.48 17.52 2 12 2ZM12 20C7.59 20 4 16.41 4 12C4 7.59 7.59 4 12 4C16.41 4 20 7.59 20 12C20 16.41 16.41 20 12 20Z" fill="#16a34a"/>
                <path d="M12 6C9.17 6 6.84 7.63 5.5 10.04C6.87 8.5 8.83 7.5 11 7.5V10.5L14.5 7L11 3.5V6.5C10.5 6.5 10 6.5 9.5 6.5C8.81 6.5 8.16 6.62 7.55 6.81C8.83 5.67 10.41 5 12 5C13.59 5 15.17 5.67 16.45 6.81C17.16 6.62 17.81 6.5 18.5 6.5C19 6.5 19.5 6.5 20 6.5V3.5L16.5 7L20 10.5V7.5C18.17 7.5 16.13 8.5 14.5 10.04C13.16 7.63 10.83 6 12 6Z" fill="#22c55e"/>
            </svg>
            <span class="text-3xl font-bold text-dark-bg">AgroSphere</span>
        </a>
        <div class="form-card">
            <h2 class="text-2xl font-bold text-center text-dark-bg mb-2">Create an Account</h2>
            <p class="text-center text-gray-500 mb-6">Start your journey with data-driven farming.</p>
            <div id="form-message" class="hidden mb-4 p-3 rounded-md text-sm"></div>
            <form id="register-form" novalidate>
                <div class="form-group">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" id="name" name="name" class="form-input" placeholder="John Doe" required>
                </div>
                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" id="email" name="email" class="form-input" placeholder="you@example.com" required>
                </div>
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" name="password" class="form-input" placeholder="Minimum 8 characters" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password" class="form-label">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" class="form-input" placeholder="••••••••" required>
                </div>
                <button type="submit" class="btn btn-primary w-full mt-4">Create Account</button>
            </form>
            
            <div class="divider">OR</div>

            <div class="social-login">
                <button class="social-btn">
                    <img src="https://www.google.com/favicon.ico" alt="Google" class="social-icon"> Continue with Google
                </button>
            </div>

            <p class="text-center text-sm text-gray-500 mt-6">
                Already have an account? <a href="login.html" class="font-semibold text-primary-dark hover:underline">Login here</a>
            </p>
        </div>
    </div>
    <script src="C:\Users\jaini\Desktop\javascript\script.js"></script>

      feather.replace();
    </script>
</body>
